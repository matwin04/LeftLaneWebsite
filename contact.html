<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>LeftLane Community</title>
        <link href="resources/images/favicon.ico" rel="icon" />
        <link href="resources/styles/main.css" rel="stylesheet" />
        <link href="resources/styles/navbar.css" rel="stylesheet" />
        <link href="resources/styles/contactForm.css" rel="stylesheet" />
    </head>
    <body>
        <div id="navbar" netlify></div>
        <script src="resources/scripts/navbar.js"></script>
        <h1>Contact Us</h1>
        <p>Interested In Becoming a Sponsor. Sign the form below and we will get back to you with more details.</p>
        <form class="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" required /><br />

            <label for="message">Message:</label>
            <textarea type="message" id="message" required></textarea><br />
            <button type="submit">Send</button>
        </form>
        <p id="responseMessage"></p>
        <script src="resources/scripts/email.js"></script>
    </body>
</html>
